<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Toss Payment Demo</title>
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        #payment-method {
            margin-top: 1rem;
            border: 1px solid #e0e0e0;
            padding: 1rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #3182f6;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Toss 결제 테스트</h1>
<p>아래 버튼을 클릭하면 Toss Payment Widget이 실행됩니다.</p>

<button id="pay-button">결제하기</button>

<script>

    function generateOrderUUID() {
      // 랜덤 16진수 문자 생성 함수
      const randomHex = (length) => {
        let result = '';
        const characters = '0123456789abcdef';
        for (let i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * 16));
        }
        return result;
      };

      // ORDER-xxxx-xxxx-xxxx-xxxxxxxxxxxx 형식으로 생성
      const part1 = randomHex(4);
      const part2 = randomHex(4);
      const part3 = randomHex(4);
      const part4 = randomHex(12);

      return `ORDER1234-${part1}-${part2}-${part3}-${part4}`;
    }


    document.addEventListener('DOMContentLoaded', async function () {
        try {
            if (typeof window.TossPayments !== 'function') {
                throw new Error('TossPayments is not defined. 스크립트가 로드되었는지 확인하세요.');
            }

            const clientKey = 'test_ck_GePWvyJnrKv0n0MROzmRVgLzN97E'; // 테스트 클라이언트 키
            const tossPayments = window.TossPayments(clientKey);
            const amount = 1;

            document.getElementById('pay-button').addEventListener('click', function () {
                tossPayments.requestPayment('간편결제', {
                    company: '토스페이',
                    orderId: generateOrderUUID(),
                    amount,
                    orderName: '테스트 상품',
                    successUrl: 'http://localhost:8080/payments/success.html',
                    failUrl: 'http://localhost:8080/payments/fail.html'
                });
            });
        } catch (error) {
            console.error('Toss 위젯 초기화 실패:', error);
            alert('Toss 위젯을 불러오지 못했습니다. 콘솔을 확인하세요.');
        }
    });
</script>
</body>
</html>
